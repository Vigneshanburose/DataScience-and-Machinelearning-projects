<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Text Extraction from Image
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: auto;
        }
        .container {
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            margin: 20px 0;
        }
        .header {
            padding: 20px;
            background: #007bff;
            color: #fff;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .content {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 20px;
        }
        .left-panel, .right-panel {
            padding: 20px;
            width: 100%;
            max-width: 50%;
            box-sizing: border-box;
        }
        .left-panel {
            background: #f9f9f9;
            border-right: 1px solid #ddd;
        }
        .right-panel {
            background: #fff;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn {
            border: 2px solid #007bff;
            color: #007bff;
            background-color: #fff;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .image-preview {
            margin-top: 20px;
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .extracted-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f9f9f9;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #ddd;
            height: 100%;
            overflow-y: auto;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Text Extraction from Image
    </h1>
   </div>
   <div class="content">
    <div class="left-panel">
     <h1>
      Upload Image
     </h1>
     <div class="upload-btn-wrapper">
      <button class="btn">
       Upload an image
      </button>
      <input accept="image/*" id="imageUpload" type="file"/>
     </div>
     <img alt="Placeholder image for uploaded content" class="image-preview" height="300" id="imagePreview" src="https://storage.googleapis.com/a1aa/image/LeQUyYd4Um1yY6EZjj7wW7NGWeiRkRef522SX0Ic6NErfK2eE.jpg" width="400"/>
    </div>
    <div class="right-panel">
     <h1>
      Extracted Text
     </h1>
     <div class="extracted-text" id="extractedText">
      The extracted text will appear here.
     </div>
    </div>
   </div>
  </div>
          <footer class="bg-gray-100 text-center py-4 mt-8">
            <p>Created by Vignesh Anburose | <a href="https://github.com/vigneshanburose" class="text-blue-500 hover:underline" target="_blank">GitHub</a></p>
        </footer>
  <script>
   document.getElementById('imageUpload').addEventListener('change', async function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
            };
            reader.readAsDataURL(file);

            // Send image to backend
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('http://127.0.0.1:5000/extract-text', {  // Backend endpoint
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('extractedText').innerText = data.text;
                } else {
                    document.getElementById('extractedText').innerText = 'Error extracting text.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('extractedText').innerText = 'Error connecting to the backend.';
            }
        }
    });
  </script>
 </body>
</html>
